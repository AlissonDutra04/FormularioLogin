<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Formulário de login responsivo | Laboratório de codificação </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
        <div class="option">ou conecte-se às mídias sociais</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Faça login com o Twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Faça login com o facebook</a>
        </div>
    </div>
  </body>
</html>
